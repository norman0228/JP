<!DOCTYPE html>
<html>
<head>
    <title>日本商品利潤計算機</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>日本商品利潤計算機</h2>
        <div class="input-group">
            <label>商品售價 (台幣)</label>
            <input type="number" id="price" placeholder="輸入金額">
        </div>
        <div class="input-group">
            <label>商品成本 (日圓)</label>
            <input type="number" id="cost" placeholder="輸入金額">
        </div>
        <div class="input-group">
            <label>匯率 (1日圓=台幣)</label>
            <input type="number" step="0.0001" id="rate" value="0.24">
        </div>
        <div class="input-group">
            <label>商品重量 (克)</label>
            <input type="number" id="weight" placeholder="輸入重量">
        </div>
        <div class="input-group">
            <label>海外運費 (每公斤台幣)</label>
            <input type="number" id="shipping" value="220">
        </div>
        <button onclick="calculate()">計算</button>
        <div id="results"></div>
    </div>

    <!-- 引用外部 JavaScript 文件 -->
    <script src="calculator.js"></script>
</body>
</html>
